<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/0472eae8e7.js"></script>
    <title>Urban Trip</title>
    <link rel="stylesheet" href="css/styles.css" />

</head>
<body>
    <header class="header">
        <div class="header__header-column">
          <div class="header__title">
            <i class="fas fa-bicycle"></i>
          </div>
        </div>
        <div class="header__header-column">
          <span class="header__list">핫플레이스</span>
          <span class="header__list">편의시설</span>
          <span class="header__list">공공시설</span>
        </div>
        <div class="header__header-column">
            <input
              type="text"
              class="header__search"
              placeholder="Search places"
              class="header__search-input"
            />
            <i class="fas fa-search"></i>
        </div>
    </header>
    <div class="empty-filler"></div>
    <main class="main">
        <div class="map-name">핫플레이스</div>
        <div id="map"></div>
    </main>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=37f40d03d1d9126bc29f7a5c66367945"></script>
    <script>
        var container = document.getElementById('map'); //지도를 담을 영역의 DOM 레퍼런스
        var options = { //지도를 생성할 때 필요한 기본 옵션
            center: new kakao.maps.LatLng(33.450701, 126.570667), //지도의 중심좌표.
            level: 3 //지도의 레벨(확대, 축소 정도)
        };

        var map = new kakao.maps.Map(container, options); //지도 생성 및 객체 리턴
    </script>
</body>
</html>
