<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/0472eae8e7.js"></script>
    <title>Urban Trip</title>
    <link rel="stylesheet" href="css/styles.css" />
    <!-- Import Mapbox GL JS  -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v1.4.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.4.1/mapbox-gl.css' rel='stylesheet' />
    <!-- Import Assembly -->
    <link href='https://api.mapbox.com/mapbox-assembly/v0.23.2/assembly.min.css' rel='stylesheet'>
    <script src='https://api.mapbox.com/mapbox-assembly/v0.23.2/assembly.js'></script>
    <!-- Import jQuery -->
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>

</head>
<body>
    <header class="header">
        <div class="header__header-column">
          <div class="header__title">
            <i class="fas fa-bicycle"></i>
          </div>
        </div>
        <div class="header__header-column">
          <a href="index.html" class="header__list">Trip Planner</a>
          <a href="tripinfo.html" class="header__list">Trip Info</a>
        </div>
        <div class="header__header-column">
            <input
              type="text"
              class="header__search"
              placeholder="Search places"
            />
            <i class="fas fa-search"></i>
        </div>
    </header>
    <div class="empty-filler"></div>
    <main class="main">
        <div class="map-name">Trip Info</div>
        <div id="map"></div>
        <div class='absolute fl my24 mx24 py24 px24 bg-gray-faint round'>
          <form id='params'>
            <h4 class='txt-m txt-bold mb6'>Chose a travel mode:</h4>
            <div class='mb12 mr12 toggle-group align-center'>
              <label class='toggle-container'>
                <input name='profile' type='radio' value='walking'>
                <div class='toggle toggle--active-null toggle--null'>Walking</div>
              </label>
              <label class='toggle-container'>
                <input name='profile' type='radio' value='cycling' checked>
                <div class='toggle toggle--active-null toggle--null'>Cycling</div>
              </label>
              <label class='toggle-container'>
                <input name='profile' type='radio' value='driving'>
                <div class='toggle toggle--active-null toggle--null'>Driving</div>
              </label>
            </div>
            <h4 class='txt-m txt-bold mb6'>Chose a maximum duration:</h4>
            <div class='mb12 mr12 toggle-group align-center'>
              <label class='toggle-container'>
                <input name='duration' type='radio' value='10' checked>
                <div class='toggle toggle--active-null toggle--null'>10 min</div>
              </label>
              <label class='toggle-container'>
                <input name='duration' type='radio' value='20'>
                <div class='toggle toggle--active-null toggle--null'>20 min</div>
              </label>
              <label class='toggle-container'>
                <input name='duration' type='radio' value='30'>
                <div class='toggle toggle--active-null toggle--null'>30 min</div>
              </label>
          </form>
        </div>

        <script>
            mapboxgl.accessToken = 'pk.eyJ1IjoiaHl1bm9vb291IiwiYSI6ImNrMWozcnY2YzF3cXIzY3A2bjUyZ3oyZGsifQ.atI25r1hT051DYm-1pKV1w';
            var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/hyunoooou/ck1xsb0dm8kuh1cpihsx92tcq',
            center: [127.081395, 37.536739], // 지도 중심 경위도
            zoom: 12, // 지도 줌 레벨
            localIdeographFontFamily: "'Noto Sans', 'Noto Sans CJK SC', sans-serif", // 한글
            });
    
    
        </script>
    </main>
 
</body>
</html>
